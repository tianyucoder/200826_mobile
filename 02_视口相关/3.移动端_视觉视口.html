<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>移动端_视觉视口</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#info{
				font-size: 50px;
				width: 980px;
				height: 300px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="info">
		</div>
		<script type="text/javascript" >
			const layoutWidth = document.documentElement.clientWidth
			const viewWidth = window.innerWidth
			const info = document.getElementById('info')
			info.innerHTML = '您设备的布局视口宽度为：'+layoutWidth+'px(css像素)'+'<br/>'
			info.innerHTML += '您设备的视觉视口宽度为：'+viewWidth+'px(css像素)'
		</script>
	</body>
</html>
