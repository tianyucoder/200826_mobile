<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>2.移动端的缩放</title>
		<style>
			img{
				width: 200px;
				height: 150px;
			}
			#info{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../imgs/1.jpg">
			<img src="../imgs/2.jpg">
			<img src="../imgs/3.jpg">
			<img src="../imgs/4.jpg">
		</div>
		<div id="info"></div>
		<script type="text/javascript" >
			setInterval(()=>{
				const info = document.getElementById('info')
				info.innerHTML = '布局视口宽度为：'+document.documentElement.clientWidth+'<br/>'
				info.innerHTML += '视觉视口宽度为：'+window.innerWidth
			},200)
		</script>
	</body>
</html>
