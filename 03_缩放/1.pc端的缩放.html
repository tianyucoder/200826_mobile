<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>1.pc端的缩放</title>
		<style>
			img{
				width: 200px;
				height: 150px;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../imgs/1.jpg">
			<img src="../imgs/2.jpg">
			<img src="../imgs/3.jpg">
			<img src="../imgs/4.jpg">
			<script type="text/javascript" >
				console.log('当前浏览器视口的宽度为：',document.documentElement.clientWidth);
				window.onresize = ()=>{
					console.log('当前浏览器视口的宽度为：',document.documentElement.clientWidth);
				}
			</script>
		</div>
	</body>
</html>
